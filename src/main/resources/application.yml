spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: "${DB_URL}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: "${REDIS_HOST}"
      port: "${REDIS_PORT}"

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "${GOOGLE_ID}"
            client-secret: "${GOOGLE_SECRET}"
            redirect-uri: "${REDIRECT_URI}"
            scope: profile, email
            authorization-grant-type: authorization_code

logging.level:
  org.hibernate.SQL: debug